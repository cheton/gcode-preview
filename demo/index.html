<head>
  <script>
    function loadAnalytics() {
      var script = document.createElement("script");
      script.type = "text/javascript";
      script.setAttribute("async", "true");
      script.setAttribute("src", "https://www.googletagmanager.com/gtag/js?id=UA-165890546-1");
      document.documentElement.firstChild.appendChild(script);
    }

    if (document.location.host == 'gcode-preview.web.app') {
      loadAnalytics();
  
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-165890546-1');
    }
  </script>
  <title>GCode Preview - Preview a 3d print from a gcode file</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="app">
  <div class="dnd">☝️ Drop a gcode file here to view it</div>
  <div class="version-box"><a href="https://www.npmjs.com/package/gcode-preview">
    <img src="https://img.shields.io/npm/v/gcode-preview.svg?style=flat"/>
  </a></div>
  <div class="sidebar">
    <div>
      <h1>GCode Preview</h1>
      <h2 class="description">Preview a 3d print from a gcode file</h2>
      <br>
      <section>
        
        file <a id="file-name" :href="fileName">{{fileName}}</a>
        <div id="layer-count">{{ layerCount }} layers</div>
        <div id="file-size">{{fileSize}}</div>
      </section>
      <section>
        <div class="controls">
          <label>End layer</label>&nbsp;<input
            v-model.number="endLayer"
            @change="render"
            type="range"
            min="1"
            value="0"
            id="end-layer"
            :max="layerCount"
            :disabled="loading"
          />
        </div>
        <div class="controls">
          <label>Start layer</label>&nbsp;<input
            v-model.number="startLayer"
            @change="render"
            type="range"
            min="1"
            value="0"
            id="start-layer"
            :max="layerCount"
            :disabled="loading"
          />
        </div>
        <div class="controls">
          <label for="single-layer-mode">Single layer mode</label
          ><input v-model="singleLayerMode" @change="render" type="checkbox" id="single-layer-mode" />
        </div>
        <div class="controls">
          <label for="extrusion">Extrusion</label
          ><input v-model="renderExtrusion" @change="render" type="checkbox" id="extrusion" />
        </div>
        <div class="controls">
          <label for="travel">Travel</label
          ><input v-model="renderTravel" @change="render" type="checkbox" id="travel" />
        </div>
        <div class="controls">
          <label for="highlight">Highlight top layer</label
          ><input v-model="highlightTopLayer" @change="render" type="checkbox" id="highlight" />
        </div>
      </section>

      <section>
        <button @click="saveSnapshot" id=snapshot>Create snapshot</button>
      </section>

      <!-- <section class="experimental">
        <h4>experimental</h4>
        <div class="controls">
          <label for="lineWidth">Line width</label>
          <input id="line-width" type="range" min="0" max="10" step="1" value="2" />
        </div>
      </section> -->
    </div>
    <div>
      <section>
        <br>
        <div>
          <a href="https://github.com/remcoder/gcode-preview">Github repo</a>
        </div>
        <br>
        <div>
          <a
            href="https://github.com/remcoder/gcode-preview/archive/master.zip"
            >Download stable</a>
        </div>
        <div>
          <a
            href="https://github.com/remcoder/gcode-preview/archive/develop.zip"
            >Download latest</a>
        </div>
      </section>
      <section>
        <div>MIT License</div>
        <div>Copyright 2020</div>
        <div><a href="http://github.com/remcoder">Remco Veldkamp</a></div>
      </section>
    </div>
  </div>

  <canvas
    id="renderer"
    class="gcode-previewer"
    @dragover="dragover"
    @dragleave="dragleave"
    @drop="drop"

  ></canvas>
  
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="three.min.js"></script>
  <script src="OrbitControls.js"></script>
  <script src="canvas2image.js"></script>
  <script src="dist/gcode-preview.js"></script>
  <script src="demo.js"></script>
  <script>
    vm.loadGCodeFromServer('benchy.gcode');
  </script>
</body>
